<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="js/script.js"></script>
    <script src="js/font.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <meta http-equiv="Cache-control" content="public">
    <title>Home Economy</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <nav class="sidebar-navigation">
        <ul>
            <a href="/">
                <li>
                    <i class="fa fa-home"></i>
                    <span class="tooltip">Home</span>
                </li>
            </a>
            <a href="transactions.html">
                <li>
                    <i class="fa fa-receipt"></i>
                    <span class="tooltip">Transactions</span>
                </li>
            </a>
            <a href="jpay.html">
                <li>
                    <i class="fa fa-comment-dollar"></i>
                    <span class="tooltip">J-Pay</span>
                </li>
            </a>
            <li class="active">
                <i class="fa fa-money"></i>
                <span class="tooltip">Cash Verifier</span>
            </li>
            <a href="profile.html">
                <li class="down">
                    <i class="fa fa-user"></i>
                    <span class="tooltip">Profile</span>
                </li>
            </a>
        </ul>
    </nav>
    <div style="text-align: center; padding-top: 45vh">
        <h4>Enter Your 12 Letter Verification Hash</h4>
        <input type="number" id="cash" class='cash' name="cash" autocomplete="off">
        <br><br>
        <button onclick="cash()" class="submit">Submit</button>
    </div>

    <script>
        function cash() {
            var hash = document.getElementById('cash').value;
            if (!hash) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Please enter a hash!',
                })
            } else {
                window.location.href = "/cash/success.html#" + hash;
            }
        }
    </script>
</body>

</html>
